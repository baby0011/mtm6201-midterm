    <h4>Contact</h4>
    <div class="contact">
        <form action="Thank.html" method="get">

            <div class="name">
            <label for="fullname"><div class>*Name</div></label>
            <input type="text" id="fullname" name="fullname" placeholder="ruhi smith" value="Mr.">
             </div>
            <br>

            <div class="email">
            <label for="youremail"><div class>*Email</div></label>
            <input type="email" id="youremail" name="youremail" required>
            </div>
            <br>
            <div class="sub">
            <label for="subject"><div class>*Subject</div></label>
            <input type="subject" id="subject" name="subject" required>
            </div>
            <br>
            <div class="message">
            <label for="message"><div class>*Message</div></label>
            <textarea id="message" name="message"></textarea><br><br>
        </div>
